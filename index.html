<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🎨 かたちあわせゲーム</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Mochiy+Pop+One&display=swap" rel="stylesheet">
</head>
<body>
    <div class="game-container">
        <h1>🎨 かたちあわせゲーム</h1>
        <p class="subtitle">おなじ かたちを あつめてね！</p>
        
        <!-- スコアとレベルの表示 -->
        <div class="game-stats">
            <div id="score">スコア: 0</div>
            <div id="level">レベル: 1</div>
        </div>
        
        <div class="game-area">
            <!-- 形のブロックが表示されるエリア -->
            <div class="shapes-container" id="shapes-container">
                <!-- 形はJavaScriptで動的に生成 -->
            </div>
            
            <!-- 形をはめる穴が表示されるエリア -->
            <div class="targets-container" id="targets-container">
                <!-- ターゲットはJavaScriptで動的に生成 -->
            </div>
            
            <!-- フィードバックメッセージ -->
            <div class="feedback" id="feedback">
                ブロックを ドラッグして あなに はめよう！
            </div>
            
            <!-- リセットボタン -->
            <button id="reset-button" class="reset-button">もういちど あそぶ</button>
        </div>
    </div>
    
    <!-- 効果音 -->
    <audio id="success-sound" src="https://assets.mixkit.co/sfx/preview/mixkit-achievement-bell-600.wav" preload="auto"></audio>
    <audio id="error-sound" src="https://assets.mixkit.co/sfx/preview/mixkit-wrong-answer-fail-notification-946.wav" preload="auto"></audio>
    
    <script src="game.js"></script>
</body>
</html>
